<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Remove.bg Background Remover</title>



  <!-- ================== CSS ================== -->

  <style>

    * {

      box-sizing: border-box;

    }

    body {

      font-family: 'Poppins', sans-serif;

      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);

      margin: 0;

      padding: 0;

      display: flex;

      flex-direction: column;

      align-items: center;

      min-height: 100vh;

      color: #333;

    }

    header {

      text-align: center;

      padding: 2rem 1rem;

    }

    h1 {

      margin: 0;

      font-size: 2rem;

      color: #00796b;

    }

    p {

      color: #555;

    }



    .upload-box {

      background: #fff;

      padding: 2rem;

      border-radius: 1rem;

      box-shadow: 0 4px 20px rgba(0,0,0,0.1);

      text-align: center;

      width: 90%;

      max-width: 600px;

    }



    .file-input {

      display: none;

    }



    label {

      background: #00796b;

      color: #fff;

      padding: 0.8rem 1.5rem;

      border-radius: 8px;

      cursor: pointer;

      font-weight: 600;

      transition: background 0.3s ease;

      display: inline-block;

      margin-bottom: 1rem;

    }



    label:hover {

      background: #004d40;

    }



    button {

      margin-top: 0.5rem;

      background: #43a047;

      color: #fff;

      border: none;

      padding: 0.8rem 1.5rem;

      border-radius: 8px;

      font-size: 1rem;

      font-weight: 600;

      cursor: pointer;

      transition: background 0.3s ease;

    }



    button:hover {

      background: #2e7d32;

    }



    .loader {

      display: none;

      border: 6px solid #f3f3f3;

      border-top: 6px solid #43a047;

      border-radius: 50%;

      width: 50px;

      height: 50px;

      animation: spin 1s linear infinite;

      margin: 2rem auto;

    }



    @keyframes spin {

      0% { transform: rotate(0deg); }

      100% { transform: rotate(360deg); }

    }



    .preview {

      display: flex;

      flex-wrap: wrap;

      gap: 2rem;

      justify-content: center;

      margin-top: 2rem;

    }



    .img-box {

      background: white;

      border-radius: 10px;

      padding: 1rem;

      box-shadow: 0 3px 10px rgba(0,0,0,0.1);

      width: 250px;

      text-align: center;

    }



    .img-box img {

      width: 100%;

      border-radius: 8px;

      object-fit: contain;

    }



    .download-btn {

      display: none;

      background: #0288d1;

      color: white;

      text-decoration: none;

      padding: 0.6rem 1rem;

      border-radius: 6px;

      font-weight: 600;

      margin-top: 0.7rem;

      transition: background 0.3s ease;

    }



    .download-btn:hover {

      background: #01579b;

    }



    footer {

      margin-top: auto;

      padding: 1rem;

      font-size: 0.9rem;

      color: #666;

    }

  </style>

</head>

<body>

  <!-- ================== HEADER ================== -->

  <header>

    <h1>ü™Ñ Remove Background using remove.bg API</h1>

    <p>Upload an image and instantly remove its background ‚ú®</p>

  </header>



  <!-- ================== UPLOAD SECTION ================== -->

  <div class="upload-box">

    <form id="removeBgForm">

      <input type="file" id="imageUpload" accept="image/*" class="file-input" />

      <label for="imageUpload">Choose Image</label><br />

      <button type="submit">Remove Background</button>

    </form>



    <div class="loader" id="loader"></div>



    <div class="preview" id="preview">

      <div class="img-box">

        <h3>Original</h3>

        <img id="originalImage" src="" alt="Original Image" />

      </div>

      <div class="img-box">

        <h3>Result</h3>

        <img id="resultImage" src="" alt="Result Image" />

        <a id="downloadLink" class="download-btn" href="#" download="no-bg.png">Download PNG</a>

      </div>

    </div>

  </div>



  <footer>Built with ‚ù§Ô∏è using remove.bg Cloud API</footer>



  <!-- ================== JAVASCRIPT ================== -->

  <script>

    const form = document.getElementById("removeBgForm");

    const imageUpload = document.getElementById("imageUpload");

    const originalImage = document.getElementById("originalImage");

    const resultImage = document.getElementById("resultImage");

    const loader = document.getElementById("loader");

    const downloadLink = document.getElementById("downloadLink");



    // üîë Replace with your remove.bg API key

    const REMOVE_BG_API_KEY = "4EpjupkxUW3qCQGuUP5oLeA9";



    let selectedFile = null;



    imageUpload.addEventListener("change", (e) => {

      selectedFile = e.target.files[0];

      if (selectedFile) {

        originalImage.src = URL.createObjectURL(selectedFile);

      }

    });



    form.addEventListener("submit", async (e) => {

      e.preventDefault();

      if (!selectedFile) {

        alert("Please upload an image first!");

        return;

      }



      loader.style.display = "block";

      resultImage.src = "";

      downloadLink.style.display = "none";



      const formData = new FormData();

      formData.append("image_file", selectedFile);

      formData.append("size", "auto");



      try {

        const response = await fetch("https://api.remove.bg/v1.0/removebg", {

          method: "POST",

          headers: { "X-Api-Key": REMOVE_BG_API_KEY },

          body: formData,

        });



        loader.style.display = "none";



        if (!response.ok) {

          const errorText = await response.text();

          console.error("Remove.bg error:", errorText);

          alert("Error removing background: " + errorText);

          return;

        }



        const blob = await response.blob();

        const resultURL = URL.createObjectURL(blob);

        resultImage.src = resultURL;

        downloadLink.href = resultURL;

        downloadLink.style.display = "inline-block";

      } catch (err) {

        loader.style.display = "none";

        console.error("Error:", err);

        alert("Something went wrong. Please check your API key or internet connection.");

      }

    });

  </script>

</body>

</html>
