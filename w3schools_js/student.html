<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>

    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            width: 50%;
        }

        img {
            border-radius: 10px;
        }

        p {
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-body" id="student_details"></div>
    </div>

                <p>Current GPA: ${students[index].gpa2}</p>
                <p>CGPA: ${students[index].cgpa()}</p>
    
                <hr>
            `
        }

        document.getElementById("student_details").innerHTML = details;


    </script>

</body>

</html>
